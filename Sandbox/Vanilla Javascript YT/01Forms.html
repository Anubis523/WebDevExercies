<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="01style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="01Fundamentals.js"></script>
</head>
<body id="body">
    <div class="header">
        <h1 id= "heading">Learning Javascript</h1>
        <p>With Brad Traversy</p>
    </div>

    <form method="post" name="myForm">
    <div>
        <label>First Name</label>
        <input type="text" name="firstName" id="firstName">
    </div>
    <br>
    <div>
        <label>Last Name</label>
        <input type="text" name="lastName" id="lastName">
    </div>
    <br>
    <div>
        <label>Background</label>
        <select name="background" id="background" 
        onchange="ChangeBackground(this)">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
        </select>
    </div>
    <br>
    <input onsubmit="ReturnValidateForm()" type="submit" value="Submit">
</form>
</body>

<script>
    function ReturnValidateForm()   {
        var firstName = document.forms['myForm']['firstName'].value;
        if (firstName == null || firstName == ""){
            alert ("First name is required");
            return false;
        }

    }
function ChangeBackground(x)    {
    var body = document.getElementById('body');
    body.style.backgroundColor = x.value;
    var heading = document.getElementById('heading');
    heading.style.color = x.value;
}
</script>
</html>
